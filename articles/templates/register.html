<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - регистрация</title>
        {% load static %}
        <link rel="stylesheet" href="{% static "css/register.css" %}">
    </head>
    <body class="register">
        <div class="header">
            {% load static %}
            <img src="{% static "img/logo.png" %}" />
        </div>
        <div class="register">
            <h1>Введите данные для регистрации пользователя</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="login" placeholder="Введите логин" value="{{ form.login }}">
                <input type="text" name="email" placeholder="Введите email" value="{{ form.email }}">
                <input type="text" name="password" placeholder="Введите пароль" value="{{ form.password }}">
                <input type="submit" value="Сохранить">
            </form>
            <div class="authorization"><a href="login/">Войти в аккаунт</a></div>
            {{ form.errors }}
        </div>
    </body>
</html>
