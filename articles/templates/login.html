<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - авторизация</title>
        {% load static %}
        <link rel="stylesheet" href="{% static "css/login.css" %}">
    </head>
    <body class="login">
        <div class="header">
            {% load static %}
            <img src="{% static "img/logo.png" %}" />
        </div>
        <div class="login">
            <h1>Вход в аккаунт</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="login" placeholder="Введите логин" value="{{ form.login }}">
                <input type="text" name="password" placeholder="Введите пароль" value="{{ form.password }}">
                <input type="submit" value="Войти">
            </form>
            <div class="register"><a href="..">Зарегистрироваться</a></div>
            {{ form.errors }}
        </div>
    </body>
</html>
